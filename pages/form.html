<div class="form">
    <h2>Preparation Form</h2>

    <form id="admissionForm">
        <div class="form-section">
            <label>Full Name</label>
            <input type="text" id="userName" placeholder="Full Name" required>
        </div>

        <div class="form-line">
            <div class="form-section">
                <label>Email Address</label>
                <input type="email" id="userEmail" placeholder="Email" required>
            </div>
            <div class="form-section">
                <label>Contact Number</label>
                <input type="tel" id="userPhone" placeholder="Contact" required>
            </div>
        </div>
                <div class="form-line">
            <div class="form-section">
                <label>Gender</label>
                <select id="gender">
                    <option value="no">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-section">
                <label>Applying for Class</label>
                <select id="classLevel">
                    <option value="0">Select Class</option>
                    <option value="1-8">Class 1 to 8</option>
                    <option value="9">Class 9</option>
                    <option value="11">Class 11</option>
                </select>
            </div>
        </div>
                <div class="form-section">
            <label>Preparation Mode</label>
            <div class="prep-mode">
                <label class="radio-item"><input type="radio" name="prepMode" value="physical" checked> Physical</label>
                <label class="radio-item"><input type="radio" name="prepMode" value="online"> Online</label>
            </div>
        </div>

        <div class="form-section">
            <label>Select Prep Option</label>
            <div class="price-list">
                <label class="radio-item"><input type="radio" name="prepOption"  > Written Course (10k)</label>
                <label class="radio-item"><input type="radio" name="prepOption" > Intelligence (5k)</label>
                <label class="radio-item"><input type="radio" name="prepOption" > Interview (8k)</label>
                <label class="radio-item"><input type="radio" name="prepOption"> Whole Class (18k)</label>
            </div>
        </div>
        <button type="submit">Submit Application</button>
</div>  
    </form>
</body>
